name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true
    
    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
    
    - name: Install tools
      run: |
        go install golang.org/x/tools/cmd/deadcode@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Quality checks
      run: |
        export PATH="$PATH:$(go env GOPATH)/bin"
        make quality
    
    - name: Setup docker-compose compatibility
      run: |
        # Create symlink for docker-compose v1 compatibility
        sudo ln -sf /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose
        docker --version
        docker-compose --version
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm ci
    
    - name: Run complete tests
      run: |
        mkdir -p audio/{processed,output,temp,voices,stories}
        # Run Node.js test suite
        npm test || {
          echo "Test failed, showing debug info:"
          echo "Audio directory contents:"
          find audio -type f -ls || true
          echo "Docker logs:"
          docker-compose logs babbel || true
          docker-compose logs mysql || true
          exit 1
        }
