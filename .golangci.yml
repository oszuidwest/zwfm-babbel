version: "2"

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - bodyclose
    - dogsled
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace

linters-settings:
  gocyclo:
    min-complexity: 30
  revive:
    enable-all-rules: false
    rules:
      - name: var-naming
        disabled: true
